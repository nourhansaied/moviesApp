<div class="container py-5">
                    <input class="form-control mr-sm-2 mb-5" [(ngModel)]="term" type="search" placeholder="Search" aria-label="Search">

    <div class="row">
        <div class="col-4">
            <div class="custom-border my-5"></div>
            <h3 class="p-5">Trending movies to watch now</h3>
        </div>
        <!-- pipes json ///// date -->
        <div class="col-2" *ngFor="let movie of this.trending ">
        <a [routerLink]="['/movie-details', movie.id]">
            <img [src]="baseImageURL + movie.image" alt="" class="img-fluid">
            <h4 class="h6 py-2">{{movie.title}} </h4>
            <span>{{movie.date | date: 'fullDate'}}</span>
            <p [ngClass]="{'tv':movie.type == 'tv', 'movie': movie.type == 'movie'  }" >{{movie.type}}</p>
        </a>
        </div>
    </div>
</div>
